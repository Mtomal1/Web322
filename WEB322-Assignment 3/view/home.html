<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <title>Lego Collection</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-white">Lego Collection</a>
      <a href="/about" class="text-white ml-4">About</a>
      <!-- Dropdown -->
      <div class="relative group ml-4 text-white">
        <button class="group relative flex justify-between items-center text-white">
          <span>Theme</span>
          <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div class="absolute hidden mt-2 space-y-2 bg-white text-gray-800 border border-gray-300 group-hover:block">
          <a href="/lego/sets?theme=someTheme" class="block px-4 py-2">someTheme</a>
          <!-- Add more theme links as needed -->
        </div>
      </div>
      <!-- End Dropdown -->
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="bg-gray-100">
    <div class="container mx-auto py-8">
      <div class="text-center">
        <h1 class="text-3xl font-bold mb-4">Welcome to the Lego Collection</h1>
        <a href="/lego/sets" class="btn">Explore</a>
      </div>
    </div>
  </div>

  <!-- Lego Set Cards -->
  <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4">
    <!-- Lego Set Card 1 -->
    <div class="bg-white rounded-lg shadow-2xl flex flex-col justify-between">
      <img src="path_to_image.jpg" alt="Lego Set 1" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-lg font-semibold">Lego Set Name</h2>
        <p class="text-gray-600">A small blurb about the set.</p>
      </div>
      <a href="/lego/sets/set_num" class="btn m-4">View Details</a>
    </div>
    <!-- Add more Lego Set Cards as needed -->
  </div>
</body>
</html>
